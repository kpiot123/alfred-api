module.id=${project.name}
module.title=${project.name}
module.description=${project.description}
# Strip down module.version to pure semver 
module.version=${String str = project.version; str = str.replaceAll("[^\\d.]", ""); if(str.charAt(str.length() - 1) == '.') str = str.substring(0, str.lastIndexOf(".")); return str;}
