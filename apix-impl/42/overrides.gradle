description = "Xenit API-X Implementation alfresco 4.2"

ext {
    alfresco_version = alfresco_4_version
    alfresco_dm_version = alfresco_4_dm_version
}

sourceSets {
    main {
        java {
            // Exclude Alfresco 5+ dependent class from compile classpath
            exclude "**/eu/xenit/apix/alfresco/search/SearchFacetsServiceImpl5x.java"
        }
    }
    test {
        java {
            exclude "**/eu/xenit/apix/tests/search/SearchFacetServiceUnitTest5x.java"
            exclude "**/eu/xenit/apix/alfresco/search/FtsFilterQueryNodeVisitorTest.java"
        }
    }
}
